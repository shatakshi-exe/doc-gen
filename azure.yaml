environment:
  name: document-generation
  location: eastus

name: document-generation
metadata:
  template: document-generation@1.0

parameters:
  solutionPrefix:
    type: string
    default: bs-azdtest  
  otherLocation:
    type: string
    default: eastus2
  baseUrl:
    type: string
    default: 'https://github.com/microsoft/document-generation-solution-accelerator'

deployment:
  mode: Incremental
  template: ./infra/main.bicep  # Path to the main.bicep file inside the 'deployment' folder
  parameters:
    solutionPrefix: ${parameters.solutionPrefix}
    otherLocation: ${parameters.otherLocation}
    baseUrl: ${parameters.baseUrl}

hooks:
  preprovision:
    posix:
      shell: sh
      run: >
        ./infra/scripts/validate_model_deployment_quota.sh --subscription "$AZURE_SUBSCRIPTION_ID" --location "${AZURE_LOCATION:-swedencentral}" --models-parameter "aiModelDeployments"
      interactive: false
      continueOnError: false
    windows:
      shell: pwsh
      run: >
        $location = if ($env:AZURE_LOCATION) { $env:AZURE_LOCATION } else { "swedencentral" };
        ./infra/scripts/validate_model_deployment_quotas.ps1 -SubscriptionId $env:AZURE_SUBSCRIPTION_ID -Location $location -ModelsParameter "aiModelDeployments"
      interactive: false
      continueOnError: false
  postprovision:
    windows:
      run: |
        Write-Host "Web app URL: "
        Write-Host "$env:WEB_APP_URL" -ForegroundColor Cyan
        Write-Host "`nIf you want to use the Sample Data, run the following command in the Bash terminal to process it:"
        Write-Host "bash ./infra/scripts/process_sample_data.sh" -ForegroundColor Cyan
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: |
        echo "Web app URL: "
        echo $WEB_APP_URL
        echo ""
        echo "If you want to use the Sample Data, run the following command in the bash terminal to process it:"
        echo "bash ./infra/scripts/process_sample_data.sh"
      shell: sh
      continueOnError: false
      interactive: true